<!DOCTYPE HTML>
<html>
<head>
  <title>TITLE</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <form name="form1">
    <input type="text" name="text1" id="text1" value="" /><br>
    <span name="span1" id="span1"></span><br>
    <input type="button" name="btn" id="btn" value="CLICK!!" /><br><br>
    <textarea name="textArea" id="textArea" style="width: 50%; height: 200px;"></textarea>
  </form>
  <script>
    const addLog = function(text) {
        document.form1.textArea.value = text +
          (document.form1.textArea.value==""?"":"\n") + document.form1.textArea.value;
    }

    const focusSet = function(id) {
        if (document.getElementById(id)) {
            document.getElementById(id).focus();
        }
    };

    document.form1.btn.addEventListener('click', function(event) {
    console.log(event);
        addLog("btnClick : " + (event.isTrusted?'TRUE':'FALSE'));
        focusSet("text1");
    }, false);

    document.form1.text1.addEventListener('focus', function(event) {
        addLog("text1 focus : " + (event.isTrusted?'TRUE':'FALSE'));
    }, false);

    document.form1.text1.addEventListener('DOMFocusIn', function(event) {
        addLog("text1 DOMFocusIn : " + (event.isTrusted?'TRUE':'FALSE'));
    }, false);

    window.addEventListener('load', function(){
        addLog("END load !!");
        document.form1.btn.click();
    }, false);

  </script>
</body>
</html>
